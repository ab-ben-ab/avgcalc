<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculate your average" />
    <title>average calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calculate your average</h1>
      <div class="input-container">
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="chinese"
          placeholder="Chinese"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="science-info-comm"
          placeholder="Science-info-comm"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="ling-contrastive"
          placeholder="Ling-contrastive"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="renforcement"
          placeholder="Renforcement"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="pratique-comm"
          placeholder="Pratique-comm"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="traduction-Génér"
          placeholder="Traduction-Génér"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="methodo-recher-trad"
          placeholder="Méthodologie-recher-trad"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="methodo-recher-Univers"
          placeholder="Méthodologie-recher-Univers"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="outil-rech"
          placeholder="Outil-recher-observ"
        />
        <input
          type="number"
          step="0.01"
          min="0"
          max="20"
          id="etique-deon"
          placeholder="Etique et Déontologie"
        />
      </div>
      <div class="button-container">
        <button class="calculate">Calculate</button>
      </div>
    </div>
    <div id="toast">maximum average is 20</div>
    <div class="me">
      <h4># made by A. B.</h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>
