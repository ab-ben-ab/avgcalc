<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>average calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Calculate your average</h1>
      <div class="input-container">
        <input type="number" step="0.01" min="0" id="chinese" placeholder="Chinese"/>
        <input type="number" step="0.01" min="0" id="science-info-comm" placeholder="Science-info-comm"/>
        <input type="number" step="0.01" min="0" id="ling-contrastive" placeholder="Ling-contrastive"/>
        <input type="number" step="0.01" min="0" id="renforcement" placeholder="Renforcement"/>
        <input type="number" step="0.01" min="0" id="pratique-comm" placeholder="Pratique-comm"/>
        <input type="number" step="0.01" min="0" id="traduction-Génér" placeholder="Traduction-Génér"/>
        <input type="number" step="0.01" min="0" id="methodo-recher-trad" placeholder="Méthodologie-recher-trad"/>
        <input type="number" step="0.01" min="0" id="methodo-recher-Univers" placeholder="Méthodologie-recher-Univers"/>
        <input type="number" step="0.01" min="0" id="outil-rech" placeholder="Outil-recher-observ"/>
        <input type="number" step="0.01" min="0" id="etique-deon" placeholder="Etique et Déontologie"/>
      </div>
      <div class="button-container">
        <button class="calculate">Calculate</button>
      </div>
    </div>
    <div class="me">
      <h4># made by A. B. </h4>
    </div>
    <script src="app.js"></script>
  </body>
</html>
